<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#1a1a1a"/>
  
  <!-- Document Writing Interface -->
  <rect x="50" y="50" width="500" height="300" rx="12" fill="#2a2a2a" stroke="#404040" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="50" y="50" width="500" height="60" rx="12" fill="#333333"/>
  <circle cx="80" cy="80" r="8" fill="#8b5cf6"/>
  <text x="100" y="85" fill="white" font-family="Arial, sans-serif" font-size="16" font-weight="600">Redacción Automatizada</text>
  
  <!-- Template Selection -->
  <rect x="80" y="130" width="120" height="80" rx="8" fill="#1e1e1e" stroke="#8b5cf6" stroke-width="2"/>
  <rect x="90" y="140" width="100" height="15" rx="3" fill="#8b5cf6" opacity="0.3"/>
  <text x="95" y="150" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="10">Contrato</text>
  <rect x="90" y="160" width="100" height="15" rx="3" fill="#333333"/>
  <text x="95" y="170" fill="#9ca3af" font-family="Arial, sans-serif" font-size="10">Demanda</text>
  <rect x="90" y="180" width="100" height="15" rx="3" fill="#333333"/>
  <text x="95" y="190" fill="#9ca3af" font-family="Arial, sans-serif" font-size="10">Escritura</text>
  
  <!-- Document Editor -->
  <rect x="220" y="130" width="280" height="120" rx="8" fill="#1e1e1e" stroke="#404040" stroke-width="1"/>
  
  <!-- Document Content -->
  <text x="230" y="150" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="600">CONTRATO DE PRESTACIÓN DE SERVICIOS</text>
  <text x="230" y="170" fill="#9ca3af" font-family="Arial, sans-serif" font-size="10">Entre: [Nombre del Cliente]</text>
  <text x="230" y="185" fill="#9ca3af" font-family="Arial, sans-serif" font-size="10">Y: [Nombre de la Empresa]</text>
  <text x="230" y="200" fill="#9ca3af" font-family="Arial, sans-serif" font-size="10">Se acuerda lo siguiente:</text>
  
  <!-- Auto-generated content -->
  <rect x="230" y="210" width="260" height="25" rx="4" fill="#8b5cf6" opacity="0.1"/>
  <text x="235" y="225" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="10">✓ Cláusula 1: Objeto del contrato</text>
  <text x="235" y="235" fill="#8b5cf6" font-family="Arial, sans-serif" font-size="10">✓ Cláusula 2: Obligaciones de las partes</text>
  
  <!-- AI Writing Indicators -->
  <circle cx="450" cy="160" r="12" fill="#8b5cf6" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <text x="450" y="165" fill="white" font-family="Arial, sans-serif" font-size="10" text-anchor="middle">IA</text>
  
  <!-- Writing Animation -->
  <path d="M420 160 Q435 160 450 160" stroke="#8b5cf6" stroke-width="2" fill="none" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Document Types -->
  <rect x="80" y="230" width="120" height="60" rx="8" fill="#1e1e1e"/>
  <text x="90" y="250" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="600">Tipos de Documentos</text>
  <text x="90" y="265" fill="#9ca3af" font-family="Arial, sans-serif" font-size="10">• Contratos</text>
  <text x="90" y="278" fill="#9ca3af" font-family="Arial, sans-serif" font-size="10">• Demandas</text>
  
  <!-- Legal Knowledge Base -->
  <rect x="220" y="270" width="280" height="60" rx="8" fill="#1e1e1e"/>
  <text x="230" y="290" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="600">Base de Conocimiento Jurídico</text>
  <text x="230" y="305" fill="#9ca3af" font-family="Arial, sans-serif" font-size="10">✓ Legislación actualizada</text>
  <text x="230" y="318" fill="#9ca3af" font-family="Arial, sans-serif" font-size="10">✓ Jurisprudencia relevante</text>
  
  <!-- Bottom Status -->
  <rect x="80" y="350" width="440" height="30" rx="6" fill="#1e1e1e"/>
  <text x="100" y="370" fill="white" font-family="Arial, sans-serif" font-size="12">Documento generado automáticamente</text>
  <circle cx="450" cy="365" r="6" fill="#10b981">
    <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>