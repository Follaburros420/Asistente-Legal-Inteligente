<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffed4e;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="2" fill="#ffd700" opacity="0.3"/>
  <circle cx="700" cy="150" r="3" fill="#3b82f6" opacity="0.2"/>
  <circle cx="650" cy="500" r="2" fill="#ffd700" opacity="0.4"/>
  <circle cx="150" cy="450" r="2" fill="#3b82f6" opacity="0.3"/>
  
  <!-- Main container -->
  <g transform="translate(400, 300)">
    
    <!-- Sun/Starburst behind scales -->
    <g opacity="0.6">
      <circle cx="0" cy="-20" r="40" fill="url(#sunGradient)"/>
      <path d="M0,-60 L2,-45 L17,-50 L5,-35 L20,-20 L5,-5 L17,10 L2,5 L0,20 L-2,5 L-17,10 L-5,-5 L-20,-20 L-5,-35 L-17,-50 L-2,-45 Z" fill="#ffd700" opacity="0.7"/>
    </g>
    
    <!-- Scales of Justice -->
    <g transform="translate(0, 0)">
      
      <!-- Scale base/stand -->
      <rect x="-3" y="40" width="6" height="80" fill="#8b5cf6" rx="3"/>
      <rect x="-15" y="115" width="30" height="8" fill="#8b5cf6" rx="4"/>
      
      <!-- Scale beam -->
      <rect x="-60" y="20" width="120" height="4" fill="#8b5cf6" rx="2"/>
      
      <!-- Left pan -->
      <ellipse cx="-50" cy="35" rx="20" ry="8" fill="#3b82f6" stroke="#1d4ed8" stroke-width="2"/>
      <ellipse cx="-50" cy="35" rx="18" ry="6" fill="url(#blueGradient)"/>
      
      <!-- Right pan -->
      <ellipse cx="50" cy="35" rx="20" ry="8" fill="#3b82f6" stroke="#1d4ed8" stroke-width="2"/>
      <ellipse cx="50" cy="35" rx="18" ry="6" fill="url(#blueGradient)"/>
      
      <!-- Chains/strings -->
      <line x1="-50" y1="25" x2="-50" y2="35" stroke="#8b5cf6" stroke-width="2"/>
      <line x1="50" y1="25" x2="50" y2="35" stroke="#8b5cf6" stroke-width="2"/>
      <line x1="-50" y1="25" x2="-30" y2="22" stroke="#8b5cf6" stroke-width="2"/>
      <line x1="50" y1="25" x2="30" y2="22" stroke="#8b5cf6" stroke-width="2"/>
      
      <!-- Text on pans -->
      <text x="-50" y="32" text-anchor="middle" fill="#ffd700" font-family="Arial, sans-serif" font-size="8" font-weight="bold">LEY</text>
      <text x="50" y="32" text-anchor="middle" fill="#ffd700" font-family="Arial, sans-serif" font-size="8" font-weight="bold">LEGAL</text>
      
    </g>
    
    <!-- Main title -->
    <text x="0" y="180" text-anchor="middle" fill="#ffd700" font-family="Arial, sans-serif" font-size="48" font-weight="bold">Asistente Legal</text>
    
    <!-- Subtitle -->
    <text x="0" y="210" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="24" font-weight="normal">Colombia</text>
    
    <!-- Decorative line -->
    <line x1="-80" y1="220" x2="80" y2="220" stroke="#ffd700" stroke-width="2" opacity="0.6"/>
    
  </g>
  
  <!-- Additional decorative elements -->
  <g opacity="0.1">
    <path d="M50,50 Q100,30 150,50 T250,50" stroke="#ffd700" stroke-width="1" fill="none"/>
    <path d="M600,100 Q650,80 700,100 T750,100" stroke="#3b82f6" stroke-width="1" fill="none"/>
    <path d="M100,500 Q150,480 200,500 T300,500" stroke="#ffd700" stroke-width="1" fill="none"/>
  </g>
  
</svg>
